<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var name = "The Window";
        var object = {
            name: "My Object",
            getNameFunc: function(){
                return function () {
                    return this.name;
                };
            }
        };
        console.log(object.getNameFunc()());
        // 分成两步来执行
        // 先执行 var first = object.getNameFunc() 返回的是一个函数
        // 再执行 first() 没有作为对象的方法来调用，this指向window
    </script>
</body>

</html>
