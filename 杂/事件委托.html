<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1 {
            width: 100px;
            height: 100px;
            background-color: blue;
            position: absolute;
            top: 0;
            left: 0;
        }

        #div2 {
            width: 200px;
            height: 200px;
            background-color: red;
            position: absolute;
            top: 0;
            left: 0;
        }

        #div3 {
            width: 300px;
            height: 300px;
            background-color: yellow;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>

<body>
    <div id="div3">div3
        <div id="div2">div2
            <div id="div1">div1</div>
        </div>
    </div>
    <script>
        let div1 = document.getElementById('div1');
        let div2 = document.getElementById('div2');
        let div3 = document.getElementById('div3');
        /* div1.addEventListener('click', function (e) {
            e.stopPropagation();
            console.log('div1');
        },false);
        div2.addEventListener('click', function (e) {
            e.stopPropagation();
            console.log('div2');
        },false);
        div3.addEventListener('click', function () {
            console.log('div3');
        },false); */

        // 事件委托
        // 使用一个事件处理程序来管理某一类型所有事件
        document.addEventListener('click',function(e){
            let target = e.target;
            switch(target.id){
                case 'div1':
                    console.log('---div1');
                    break;
                case 'div2':
                    console.log('---div2');
                    break;
                case 'div3':
                    console.log('---div3');
                    break;
            }
        })
    </script>
</body>

</html>
