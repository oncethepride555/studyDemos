<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 防抖
        function debounce(fn, wait) {
            var timeout = null;
            return function () {
                if (timeout !== null) 
                    clearTimeout(timeout);
                timeout = setTimeout(fn, wait);
            }
        }
        // 处理函数
        function handle() {
            console.log(Math.random());
        }
        // 点击事件
        document.addEventListener('click', debounce(handle, 1000));

    </script>
</body>

</html>
