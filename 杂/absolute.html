<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div0{
            position: relative;
        }
        .div1{
            width: 200px;
            height: 50px;
            background-color: red;
        }
        .div2{
            width: 200px;
            height: 400px;
            background-color: blue;
            /* position: absolute; */
            float: left;
        }
        .div3{
            width: 200px;
            height: 10px;
            background-color: yellow;
        }
    </style>
</head>
<!-- 脱离文档流的元素不会覆盖前面的元素，但是可能覆盖后面的元素 -->
<body>
    <div class='div0'>
        <div class="div1">div1</div>
        <div class="div3">div3</div>
        <div class="div2">div2</div>    
    </div>
</body>

</html>
