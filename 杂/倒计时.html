<!DOCTYPE html>
 
<html lang="en">
 
<head>
 
  <meta charset="UTF-8">
 
  <title>www.jb51.net js倒计时</title>
 
  <style>
   
 
    *{
 
      margin: 0;
 
      padding:0;
 
    }
 
    p {
 
      font-size: 80px;
 
      text-align: center;
 
    }
 
    p span {
      color: red;

    }
 
    p span.time {
 
      color: black;

 
    }
 
    body{padding-top:200px;}

    .bb{
    	width:200px;
    	height:200px;
    	background:red;
        /*-webkit-animation: fadenum 4s;
      -moz-animation: fadenum 4s;*/
      animation:fadenum 1s;
    }
    
    .aa,.second{
    	animation:fadenum 1s;
    }
 	@keyframes fadenum{
 		0% {
		opacity: 0; /*初始状态 透明度为0*/
		}
		
		100% {
		opacity: 1; /*结尾状态 透明度为1*/
		}
 	}
  </style>
 
</head>
 
<body>
	<!-- <div class="bb"></div> -->
 
<p class="aa">距离2021年还有</p>
 
<p><span></span></p>
 
<script>
 
  var oSpan = document.getElementsByTagName('span')[0];
 
  function tow(n) { // 0-9显示 00-09，其余直接显示
 
    return n >= 0 && n < 10 ? '0' + n : '' + n;
 
  }
 
  function getDate() {
 
    var oDate = new Date();//获取日期对象
 
    var oldTime = oDate.getTime();//现在距离1970年的毫秒数
 
    var newDate = new Date('2021/1/1 00:00:00');
 
    var newTime = newDate.getTime();//2021年距离1970年的毫秒数
 
    var second = Math.floor((newTime - oldTime) / 1000);//未来时间距离现在的秒数
 
    var day = Math.floor(second / 86400);//整数部分代表的是天；一天有24*60*60=86400秒 ；
 
    second = second % 86400;//余数代表剩下的秒数；
 
    var hour = Math.floor(second / 3600);//整数部分代表小时；
 
    second %= 3600; //余数代表 剩下的秒数；
 
    var minute = Math.floor(second / 60);
 
    second %= 60;
 
    var str = tow(day) + '<span class="time">天</span>'
 
        + tow(hour) + '<span class="time">小时</span>'
 
        + tow(minute) + '<span class="time">分钟</span>'
 
        +'<span class="second">'+ tow(second)+ '</span>' + '<span class="time">秒</span>';
 
    oSpan.innerHTML = str;
 
  }
 
  getDate();
 
  setInterval(getDate, 1000); // 1秒钟运行1次
 
</script>
 
</body>
 
</html>
