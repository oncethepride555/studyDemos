<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #border{
            position: relative;
        }
        #border::after{
            content: '';
            position: absolute;
            top: 80px;
            width: 100%;
            height: 1px;
            background-color: red;
            transform: scaleY(0.5);
        }
    </style>
</head>
<body>
    <div id="border"></div>
</body>
</html>
