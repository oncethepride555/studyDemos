<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 节流throttle代码（定时器）：
        var throttle = function (func, delay) {
            var timer = null;
            return function () {
                // var context = this;
                // var args = arguments;
                if (!timer) {
                    timer = setTimeout(function () {
                        func.apply(this, arguments);
                        timer = null;
                    }, delay);
                }
            }
        }
        //处理函数
        function handle() {
            console.log(Math.random());
        }
        //滚动事件
        document.addEventListener('mousedown', throttle(handle, 1000));

    </script>
</body>

</html>
