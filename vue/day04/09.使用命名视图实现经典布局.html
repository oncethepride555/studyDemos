<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.4.0.js"></script>
    <script src="./lib/vue-router-3.0.1.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .header {
            height: 80px;
            background-color: lightgreen;
        }

        .container{
            display: flex;
        }

        .left{
            background-color: lightblue;
            flex: 2;
            height: 800px;
        }

        .main{
            background-color: rgb(220, 206, 248);
            flex: 8;
        }
    </style>
</head>

<body>
    <div id="app">
        <router-view></router-view>
        <div class="container">
            <router-view name="left"></router-view>
            <router-view name="main"></router-view>
        </div>
    </div>

    <script>
        var header = {
            template: '<h1 class="header">这是header部分</h1>'
        }
        var left = {
            template: '<h1 class="left">这是left部分</h1>'
        }
        var main = {
            template: '<h1 class="main">这是main部分</h1>'
        }
        var router = new VueRouter({
            routes: [
                {
                    path: '/', components: {
                        'default': header,
                        'left': left,
                        'main': main
                    }
                }
            ]
        })
        var vm = new Vue({
            el: '#app',
            router
        })
    </script>
</body>

</html>
