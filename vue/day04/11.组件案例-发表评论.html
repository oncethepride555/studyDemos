<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.4.0.js"></script>
    <link rel="stylesheet" href="./lib/bootstrap-3.3.7.css">
</head>

<body>
    <div id="app">
        <com></com>

        <ul class="list-group">
            <li class="list-group-item" v-for="item in list" :key="item.id">
                <span class="badge">评论人：{{ item.user }}</span>
                {{ item.content }}
            </li>
        </ul>

    </div>

    <template id="tmp">
        <div>
            <div class="form-group">
                <label>
                    评论人：
                    <input type="text" class="form-control" v-model="user">
                </label>
            </div>

            <div class="form-group">
                <label>
                    评论内容：
                    <textarea class="form-control" v-model="content"></textarea>
                </label>
            </div>

            <input type="button" class="btn btn-primary" value="提交" @click="add">
        </div>
    </template>

    <script>
        var com = {
            template: '#tmp',
            data() {
                return {
                    user: '', content: ''
                }
            },
            methods: {
                add() {
                    this.list.push({ id: Date.now(), user: this.user, content: this.content })
                }
            }
        }

        var vm = new Vue({
            el: '#app',
            data: {
                list: [
                    { id: Date.now(), user: '礼拜', content: 'dksldksd' },
                    { id: Date.now(), user: '花了', content: '饿哦围殴' },
                    { id: Date.now(), user: '呼吸', content: '发生的房价来看' },
                ]
            },
            methods: {

            },
            components: {
                com
            }
        })
    </script>
</body>

</html>
