<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 1.导入Vue的包 -->
    <script src="./lib/vue-2.4.0.js"></script>
</head>
<body>
    <!-- 将来 new 的Vue实例会控制这个元素的所有内容 -->
    <!-- Vue实例所控制的这个元素区域，就是我们的 V -->
    <div id="app">
        <p>{{msg}}</p>
    </div>

    <script>
        //2.创建一个Vue的实例
        //当我们导入包之后，在浏览器的内存中，就多了一个Vue的构造函数
        //注意：我们new出来的这个 vm 对象，就是我们 MVVM 中的 VM调度者
        var vm = new Vue({
            el:'#app', // 表示当前我们 new 的这个 Vue 实例要控制的区域
            //这里的 data 就是 M ,专门用来保存每个页面中的数据
            data:{ // data 属性中存放的是 el 中要用到的数据
                msg:'欢迎使用Vue' // 通过 Vue 提供的指令，很方便的就能把数据渲染到页面上，程序员不再动手操作DOM元素了【前端的Vue之类的框架，不提倡我们手动操作DOM元素】
            }
        })
    </script>
</body>
</html>
