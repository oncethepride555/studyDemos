<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        {{ message }}
    </div>
    <div id="app2">
        <!-- 将这个元素节点的 title 特性和 Vue 实例的 message 属性保持一致 -->
        <span v-bind:title="message">
            鼠标悬停几秒查看信息
        </span>
    </div>
    <div id="app3">
        <p v-if="seen">你能看见我</p>
    </div>
    <div id="app4">
        <ul>
            <li v-for="item in items">
                {{item.text}}
            </li>
        </ul>
    </div>
    <div id="app5">
        <p>{{message}}</p>
        <button v-on:click="reversemes">点击翻转</button>
    </div>
    <div id="app6">
        <p>{{message}}</p>
        <input type="text" v-model="message" />
    </div>
    <div id="app7">
        <ol>
            <todo-item
                v-for='item in itemList'
                v-bind:todo='item'
                v-bind:key='item.id'
            ></todo-item>
        </ol>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue!'
            }
        })
        var app2 = new Vue({
            el: '#app2',
            data: {
                message: '当前时间' + new Date().toLocaleString()
            }
        })
        var app3 = new Vue({
            el: '#app3',
            data: {
                seen: true
            }
        })
        var app4 = new Vue({
            el: '#app4',
            data: {
                items: [
                    { text: 'item1' },
                    { text: 'item2' },
                    { text: 'item3' }
                ]
            }
        })
        var app5 = new Vue({
            el: '#app5',
            data: {
                message: 'abcde'
            },
            methods: {
                reversemes: function () {
                    //stringObject.split(separator,howmany)
                    //separator 其实就是分隔的标准
                    // 如果把空字符串 ("") 用作 separator，那么 stringObject 中的每个字符之间都会被分割。
                    this.message = this.message.split('').reverse().join('');
                }
            }
        })
        var app6 = new Vue({
            el: '#app6',
            data: {
                message: 'hello vue!'
            }
        })
        Vue.component('todo-item',{
            props:['todo'],
            template:'<li>{{todo.text}}</li>'
        })
        var app7 = new Vue({
            el:'#app7',
            data:{
                itemList:[
                    {id:0,text:'苹果'},
                    {id:1,text:'香蕉'},
                    {id:2,text:'桃子'}
                ]
            }
        })
    </script>
</body>

</html>
