<!-- 实现上面一行导航栏，高度一定，宽度自适应；下面左右布局:左边定宽，高度自适应；右边宽高自适应，内容水平垂直居中 -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        #top {
            height: 100px;
            width: 100%;
            border: 1px solid #000000;
        }

        #left {
            border: 1px solid #000000;
            width: 300px;
            float: left;

        }

        #right {
            border: 1px solid #000000;
            margin-left: 300px;
            width: auto;
            height: auto;
        }
    </style>
</head>

<body>
    <div id='top'>

    </div>
    <div id='main'>
        <div id='left'></div>
        <div id='right'></div>
    </div>
</body>

</html>
