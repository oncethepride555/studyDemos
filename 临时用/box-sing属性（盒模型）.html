<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* box-sizing 默认是 content-box W3C标准盒模型，content的宽度就是width，border和padding是另外计算的 */
        /* border-box IE5/6怪异盒模型，content的宽度是width-border*2-padding*2 */
        div{
            box-sizing: border-box;
            width: 100px;
            height: 100px;
            border: 2px solid red;
            margin: 10px;
            padding: 5px;
            background-color: blue;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
