<script>
    var a = 1;
    function test() {
        console.log(a); // 1
        a = 2; // 这里没有var，默认是全局的，把全局的1变为了2
        console.log(a); // 2
        // console.log(this); // node中是global，浏览器中是window
        console.log(this.a); // 浏览器中是2； node环境下是undefined
    }
    test();
    console.log(a); // 2 test()函数中已经把全局的a值从1变为了2

    console.log('-----------------分割线-------------------')
   
    var b = 1;
    function test11() {
        console.log(b); // undefined  【因为下一行的 var b 变量提升】
        var b = 2; // 【函数中又声明了一个b，和全局的b是分开的】
        console.log(b); // 2
        console.log(this.b); // 1 【this是全局window】
    }
    test11();
    console.log(b); // 1 【全局变量b】
</script>
