    <title>Document</title>
    <script src="./jquery.js"></script>
    <script>
        $.ajax({
            type:'get',
            url:'http://tom.com/jsonp.php',
            dataType:'jsonp',
            jsonp:'cb',//修改了默认的callback
            jsonpCallback:'abc',//修改了callback=后边的函数名
            success:function(data){
                console.log(data.username,data.password);
            },
            error:function(data){
                console.log(data);
            }
        });
    </script>
