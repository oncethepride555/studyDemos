<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			function draw(id){
				var canvas = document.getElementById(id);
				var context = canvas.getContext("2d");
				context.fillStyle = "#eeeeef";
				context.fillRect(0,0,1000,1000);
				var image = new Image();
				image.src = "img/map.jpg";
				image.onload = function(){
					drawImage(context,image);
				}
			}
			function drawImage(context,image){
				context.drawImage(image,0,0);
				//剪切图像，并在画布上定位被剪切的部分：
				//context.drawImage(img,sx,sy,swidth,sheight,x,y,width,height);
				//sx:开始剪切的 x 坐标位置;sy:开始剪切的 y 坐标位置。
				//swidth:被剪切图像的宽度;sheight:被剪切图像的高度。
				//x:在画布上放置图像的 x 坐标位置;y:在画布上放置图像的 y 坐标位置。
				//width:要使用的图像的宽度。（伸展或缩小图像）
				//height:要使用的图像的高度。（伸展或缩小图像）
				context.drawImage(image,300,300,270,270,0,550,500,500);
			}
		</script>
	</head>
	<body onload="draw('canvas')">
		<canvas id="canvas" width="1000" height="1000"></canvas>
	</body>
</html>
