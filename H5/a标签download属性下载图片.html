<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
</head>

<body>
    <!-- download 是 html5 中 a 标签的新属性 -->
    <!-- 只有 Firefox 和 Chrome 支持 download 属性 -->
    <!-- download 规定下载文件的默认名称 -->
    <!-- 点击“下载”会弹出另存为的下载框 -->
    <a href="./img/map.jpg" download="map" >下载</a>  
</body>

</html>
