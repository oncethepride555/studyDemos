<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="div">
			你好吗
			<br />
			<button onclick="cloneContent()">克隆</button>
			<br />
		</div>
	</body>
	<script>
		function cloneContent(){
			var div = document.getElementById("div");
			var rangOjb = document.createRange();//创建range对象
			rangOjb.selectNodeContents(div);
			var cloneCon = rangOjb.cloneContents();//克隆
			div.appendChild(cloneCon);//把克隆的内容追加到原來的div后
		}
	</script>
</html>
