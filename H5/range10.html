<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>compareBoundaryPoints方法的使用</title>
	</head>

	<body>
		<script>
			function compareTest() {
				var boldText = document.getElementById("boldText");
				var rangeObj = document.createRange();
				rangeObj.selectNodeContents(boldText.firstChild);
				var selection = document.getSelection();
				if(selection.rangeCount > 0) {
					var selRange = selection.getRangeAt(0);//获取页面选择区域的第一个位子
					//如果当前范围的指定边界点位于 sourceRange 指定的边界点之前，则返回 -1。如果指定的两个边界点相同，则返回 0。如果当前范围的边界点位于 sourceRange 指定的边界点之后，则返回 1。
					if(selRange.compareBoundaryPoints(Range.START_TO_END, rangeObj) <= 0) {
						alert("选取的内容在粗体前面");
					} else {
						if(selRange.compareBoundaryPoints(Range.END_TO_START, rangeObj) >= 0) {
							alert("选取的内容在粗体的后面");
						}
					}
				}

			}
		</script>
		这是一段文字，<b id="boldText">我</b>也不知道写什么。隨便吧。
		<br />
		<button onclick="compareTest()">位置比较</button>
	</body>

</html>
