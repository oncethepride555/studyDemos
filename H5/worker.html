<!--一般来说Javascript和页面的UI会共用一个线程，
所以当点击一个按钮开始运行Javascript后，
在这段代码运行完毕之前，页面是无法响应用户操作的，
换句话来说就是被“冻结”了。而这段代码可以交给Web Worker在后台运行，
那么页面在Javascript运行期间依然可以响应用户操作。
后台会启动一个worker线程来执行这段代码，用户可以创建多个worker线程。-->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/worker.js"></script>
	</head>
	<body>
		<div id="numDiv">0</div>
		<button id="start">start</button>
		<button id="stop">stop</button>
	</body>
</html>
