<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body onload="draw('canvas')">
		<canvas id="canvas" width="300px" height="400px"></canvas>
	</body>
	<script>
		function draw(id) {
			var canvas = document.getElementById(id);
			if(canvas == null) {
				return false;
			}
			var context = canvas.getContext("2d");
			context.fillStyle = "#A9A9A9";
			context.fillRect(0, 0, 300, 400);
			var dx = 150;
			var dy = 150;
			var size = 100;
			context.beginPath();
			context.fillStyle = "antiquewhite";
			var n = 30;
			var dig = 11 * (2 * Math.PI / n);
			context.moveTo(dx, dy);
			for(var i = 0; i < n; i++) {
				var x = dx + size * Math.sin(i * dig);
				var y = dy + size * Math.cos(i * dig);
				//cp1x,cp1y,cp2x,cp2y,x,y
				//两个控制点cp1,cp2
				context.bezierCurveTo(x, y - 100, x + 100, y, x, y);
			}
			context.closePath();
			context.fill(); //填充
			context.stroke();
		}
	</script>

</html>
