        // every()方法
        function myfn(){
            var arr = [23,13,12,17,34];
            var val = document.getElementById('check').value;
            document.getElementById('demo').innerHTML = arr.every(function(age){
                return age >=  val;
            });
        }

        var arrs = [23,22,44,33,12];
        // forEach()方法
        function myfun(item,index){
            var num = document.getElementById("num").value;
            var res = document.getElementById("res");
            arrs[index] = item * num;
            res.innerHTML = arrs;
        }
