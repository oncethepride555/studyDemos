<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .yellow {
            width: 0px;
            height: 0px;
            position: relative;
            border-width: 0 100px 100px 100px;
            border-style: solid;
            border-color: transparent transparent yellow;
        }

        .yellow::after {
            /* position:absolute，这会使得元素尺寸在不设置宽度和高度的情况下，收缩到元素内容的尺寸，由于内容设置的是content: ''，所以元素的尺寸默认就是0了。故设置width: 0和height: 0就多余了。 */
            content: '';
            position: absolute;
            left: -90px;
            top: 6px;
            border-width: 0 90px 90px 90px;
            border-style: solid;
            border-color: transparent transparent blue;
        }

        h1::after {
            content: url(1.jpg)
        }
    </style>
</head>

<body>
    <div class="yellow">
        <!-- 使用 ::after 伪元素 节省标签 -->
        <!-- <div class="blue"></div> -->
    </div>

    <!-- ::after 伪元素 的使用 -->
    <!-- 在元素的内容之后添加内容，即在 This is a heading 之后添加了一张图片-->
    <h1>This is a heading</h1>
</body>

</html>
