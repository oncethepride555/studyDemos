<!DOCTYPE html>
<html>
<!-- 谷歌Chrome最小字体是12px，不管你设置成8px还是10px，在浏览器中只会显示12px，那么如何解决这个问题? -->
<!-- 针对chrome浏览器，加webkit前缀，用transform:scale()这个属性进行放缩. -->
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        #a {
            font-size: 10px;
            display: inline-block;
            transform: scale(0.8);
            -webkit-transform: scale(0.8);
        }
        #b{
            font-size: 12px;
            display: inline-block;
        }
    </style>
</head>

<body>
    <span id="a">测试10px</span>
    <span id="b">测试12px</span>
</body>

</html>
