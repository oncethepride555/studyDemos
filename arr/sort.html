<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        function sort(arr1,fnCompare) {
            //外层循环，控制趟数
            for (var i = 0; i < arr1.length - 1; i++) {
                //假设排好序了
                var isSort = true;
                //内层循环，控制比较的次数
                for (var j = 0; j < arr1.length - 1 - i; j++) {
                    if (fnCompare(arr1[j],arr1[j+1])>0) {
                        //return a - b;其实就是 a - b > 0;
                        //即：arr1[j]>arr1[j+1]时交换位置，大的向后移，所以是从小到大排序
                        isSort = false;
                        var temp = arr1[j];
                        arr1[j] = arr1[j + 1];
                        arr1[j + 1] = temp;
                    }
                }
                //判断是否排好了
                if (isSort) {
                    break;
                }
            }
        }
        var arr = [87, 23, 43, 12, 56, 24];
        sort(arr,function(a,b){
            return a - b;
        });
        console.log(arr);
    </script>
</head>
